<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Game - Game Gather</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-cyborg-gaming.css">
    <style>
        body {
            background-color: #1e2123;
            color: #fff;
        }

        .logo-container {
            text-align: center;
            padding: 20px 0;
        }

        .logo-container img {
            margin-top: 2%;
            max-width: 25%;
            height: auto;
        }

        .page-content {
            text-align: center;
            position: relative;
            background-color: #26282a;
            padding: 20px;
        }

        .create-form {
            max-width: 400px;
            margin: 0 auto;
            background: #1e2123;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .create-form h2 {
            color: #ed6190;
            font-size: 28px;
        }

        .create-form label {
            display: block;
            margin-bottom: 8px;
        }

        .create-form input {
            width: 80%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            display: block;
            margin: 0 auto;
            font-size: 13px;
            text-align: center;
        }

        .create-form input:focus {
            background-color: transparent;
            outline: none;
            color: #fff;
        }

        .create-form button {
            background-color: #e75f8c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 50px;
            width: 50%;
            margin-top: 10px;
        }

        .create-form button:hover {
            background-color: #ff6384;
        }

        footer {
            margin-top: 50px;
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <div class="container">
        <div style="text-align: center;">
            <a href="index.html" class="logo-container">
                <img src="assets/images/logo.png" alt="Game Gather">
            </a>
        </div>
    </div>

    <!-- ***** Contenedor de Contenido de la Página con Formulario ***** -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="page-content" style="margin-top: 5%;">
                    <div class="create-form">
                        <h2>Create New Game</h2>
                        <form id="createForm">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="title" name="title" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="developer">Developer</label>
                                <input type="text" id="developer" name="developer" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="releaseYear">Release Year</label>
                                <input type="text" id="releaseYear" name="releaseYear" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <input type="text" id="gender" name="gender" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="supportedPlatforms">Supported Platforms</label>
                                <input type="text" id="supportedPlatforms" name="supportedPlatforms"
                                    class="form-control" required>
                            </div>
                            <button type="submit">Create Game</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ***** Footer de la Página ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright © 2036 <a href="#">Game Gather</a> Company. All rights reserved.
                        <br>Design: <a href="https://templatemo.com" target="_blank"
                            title="free CSS templates">MetaLabs</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- ***** Scripts ***** -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script type="module" src="../src/create.ts"></script>
    <!-- Otros scripts si los necesitas -->
</body>

</html>

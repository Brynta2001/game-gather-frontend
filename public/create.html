  <!-- Scripts -->
  <script>
    function changeRating(selectedRating) {
      const stars = document.querySelectorAll('.star');

      stars.forEach((star, index) => {
        const starIcon = star.querySelector('i');

        if (index < selectedRating) {
          // Cambiar a estrella llena si el índice es menor que la calificación seleccionada
          starIcon.classList.replace('fa-regular', 'fa-solid');
        } else {
          // Restablecer a estrella regular si el índice es mayor o igual a la calificación seleccionada
          starIcon.classList.replace('fa-solid', 'fa-regular');
        }
      });
    }
  </script>

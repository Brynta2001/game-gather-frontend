<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Password Reset - Game Gather</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-cyborg-gaming.css">
    <link rel="stylesheet" href="assets/css/reset-form.css">

</head>

<body>
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <div class="container">
        <div style="text-align: center;">
            <a href="#" class="logo-container">
                <img src="assets/images/logo.png" alt="Cyborg Gaming">
            </a>
        </div>
    </div>

    <!-- ***** Contenedor de Contenido de la Página con Formulario ***** -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="page-content" style="margin-top: 5%;">
                    <div class="reset-form">
                        <h2 style="color: #ed6190;">Password Reset For</h2>
                        <br>
                        <h2 id="username" style="color: #ed6190;">Username</h2>
                        
                        <form id="resetForm" action="/" method="post">
                            <!-- Mensaje de error -->
                            <div id="error-message" style="color: #ff0000; display: none;">
                                Passwords do not match
                            </div>                           
                            <br />
                            <div class="form-group">
                                <div class="d-flex d-flex justify-content-center">
                                    <label for="new-password" class="d-flex form-div">New Password</label>
                                </div>
                                <input type="password" id="new-password" name="password" class="form-control" required>
                            </div>
                            <br />
                            <div class="form-group">
                                <div class="d-flex d-flex justify-content-center">
                                    <label for="confirm-password" class="d-flex form-div">Confirm Password</label>
                                </div>
                                <input type="password" id="confirm-password" name="password" class="form-control" required>
                            </div>
                            <br />
                            <button type="submit" class="btn btn-primary" onclick="checkPassword()">Change Password</button>
                            <br />
                        </form> 
                        <br>                                          
                    </div>                   
                    
                </div>
            </div>
        </div>
    </div>



    <!-- ***** Footer de la Página ***** -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright © 2036 <a href="#">Cyborg Gaming</a> Company. All rights reserved.
                        <br>Design: <a href="https://templatemo.com" target="_blank"
                            title="free CSS templates">MetaLabs</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- ***** Scripts ***** -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>        
        function checkPassword() {
            // Aquí iría tu lógica de verificación del inicio de sesión
            // Si el inicio de sesión es incorrecto, muestra el mensaje de error y el enlace
            document.getElementById('error-message').style.display = 'block';           
        }
    </script>
</body>

</html>

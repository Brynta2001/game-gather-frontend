  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">
            <div class="container">
                <form action method="post" class="color-1">
  
                    <h1><strong class="color-3">Game upload</strong></h1>
                    <br>
                    <label for="title">Title</label>
                    <div class="form-group left">                      
                      <input type="text" name="title" id="title" class="form-controll"/>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <!-- Cambié el tipo de input a textarea -->
                        <textarea name="description" id="description" class="form-control"></textarea>
                    </div>
                    <br>
                    <div class="form-group file-area">
                          <label for="images">Upload an Image</label>
                      <input type="file" name="images" id="images" accept=".jpg, .jpeg, .png" required="required"/>
                      <div class="file-dummy" onclick="chooseFile()">
                        <div class="success" id="preview-container"></div>
                        <div class="default"><h2><i class="fa-solid fa-upload"></i></h2></div>
                      </div>
                    </div>
                    
                    <div class="form-group d-flex justify-content-center mtcard-1">
                      <button type="submit"><i class="fa-solid fa-floppy-disk"></i>Guardar</button>
                    </div>
                    
                </form>  
            </div>

  <!-- Scripts -->
  <script>
     function chooseFile() {
    document.getElementById('images').click();
  }

  document.getElementById('images').addEventListener('change', function () {
    var fileInput = this;
    var previewContainer = document.getElementById('preview-container');

    // Limpiar la vista previa anterior
    while (previewContainer.firstChild) {
      previewContainer.removeChild(previewContainer.firstChild);
    }

    var files = fileInput.files;
    if (files.length > 0) {
      var reader = new FileReader();
      reader.onload = function (e) {
        var img = document.createElement('img');
        img.className = 'preview';
        img.src = e.target.result;
        previewContainer.appendChild(img);
      };
      reader.readAsDataURL(files[0]);
    }
  });
  </script>
